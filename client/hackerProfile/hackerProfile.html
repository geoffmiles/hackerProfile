<template name='hackerProfile'>
	{{> menu}}
	<div class='container body'>
		<form class='form-horizontal'>
			{{ #with hackerProfile}}
			<div class='form-group'>
				<label for ='name' class='col-sm-2 control-label'>Legal Name</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='name' value='{{name}}'>
				</div>
			</div>
			<div class='form-group'>
				<label for ='pseudo' class='col-sm-2 control-label'>Pseudonym</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='pseudo' value='{{pseudo}}'>
				</div>
			</div>
			<div class='form-group'>
				<label for ='email' class='col-sm-2 control-label'>Email</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='email' value='{{currentUser.emails.[0].address}}' readonly>
				</div>
			</div>
			<div class='form-group'>
				<label for ='besthack' class='col-sm-2 control-label'>Best Hack</label>
				<div class='col-sm-10'>
					<input type='text' class='form-control' id='bestHack' value='{{bestHack}}'>
				</div>
			</div>
			{{/with}}
			<button id='addProfile' class='btn btn-default'>Submit</button>
		</form>
	</div>
</template>
